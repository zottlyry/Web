<!DOCTYPE html>

<body>
    <!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <style>
        table {
            width: 65%;
            border-collapse: collapse;

        }

        th,
        td {

            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>

<body>
    <p>Вариант 5</p>
    <table>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td rowspan="2">3</td>
            <td rowspan="2">4</td>
            <td rowspan="3">5</td>
            <td rowspan="3">6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td rowspan="2">9</td>
        </tr>
        <tr>
            <td>10</td>
            <td colspan="3">11</td>
        </tr>
    </table>
    
    <p>Вариант 10</p>
    <table>
        <tr>
            <td rowspan="2" colspan="2">1</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td>8</td>
            <td rowspan="2">11</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>12</td>
        </tr>
    </table>

    <p>Вариант 15</p>
    <table>
        <tr>
            <td colspan="5">1</td>
        </tr>
        <tr>
            <td colspan="5">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">4</td>
            <td rowspan="2">5</td>
            <td>6</td>
            <td rowspan="3">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td rowspan="2">9</td>
        </tr>
        <tr>
            <td colspan="3">10</td>
        </tr>
    </table>
</body>

</html>
</body>
</html>
