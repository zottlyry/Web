    <svg xmlns="http://www.w3.org/2000/svg" height="500" width="600">
        <defs>
            <radialGradient id="circleGrad" cx="40%" cy="40%" r="60%">
                <stop offset="0%" stop-color="#ff00ff" stop-opacity="0.9"/>
                <stop offset="100%" stop-color="#00ffff" stop-opacity="0.5"/>
            </radialGradient>
        </defs>
        <circle cx="120" cy="120" r="90" fill="url(#circleGrad)" 
                stroke="#330066" stroke-width="8" stroke-opacity="0.7"
                stroke-dasharray="20,10"/>
        <circle cx="120" cy="120" r="80" stroke="#ff9900" stroke-width="2" fill="none"/>

        <defs>
            <linearGradient id="rectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#0066cc"/>
                <stop offset="50%" stop-color="#00cc99" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#6600cc"/>

        </defs>

                <stop offset="0%" stop-color="#9900ff"/>
                <stop offset="100%" stop-color="#ff0099"/>
            </linearGradient>
            <filter id="textShadow" x="-2" y="-2" width="200" height="200">
                <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#333333"/>
            </filter>
        </defs>
        <text x="300" y="400" font-family="Verdana" font-size="36" font-weight="bold"
